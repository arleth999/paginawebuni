<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login — Examen Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">

          <h3 class="text-center mb-4 fw-bold text-primary"> Arleth López 1890-17-23444</h3>

          <!-- serie I  aqui el login-->
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Usuario </label>
              <input type="text" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100">Ingresar</button>
          </form>

          <div id="msg" class="mt-3 text-center"></div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  // SERIE I – inciso 2 y 3, aca obtenemos el valor de usuario y contrasena
  const data = {
    "Username": username,
    "Password": password
  };

  try {
    const resp = await fetch("https://backcvbgtmdesa.azurewebsites.net/api/login/authenticate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (!resp.ok) throw new Error("Credenciales incorrectas");

    const json = await resp.json();

    // serie I guardamos el token
    localStorage.setItem("token", json.token);
    localStorage.setItem("usuario", username);

    document.getElementById("msg").innerHTML = 
      `<div class='alert alert-success'>Login exitoso. Redirigiendo…</div>`;

    //direccionamos a chat que es la serie II
    setTimeout(() => location.href = "chat.html", 800);

  } catch(err) {
    document.getElementById("msg").innerHTML = 
      `<div class='alert alert-danger'>${err.message}</div>`;
  }
});
</script>

</body>
</html>
