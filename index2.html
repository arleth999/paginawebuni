<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Demo — Robust</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card img { object-fit: cover; height: 180px; }
  </style>
</head>
<body class="bg-light">
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Opcion 1</a></li>
                <li><a class="dropdown-item" href="#">Opcion 2</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Opcion 3</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Disabled</a></li>
          </ul>
          <form class="d-flex" role="search" onsubmit="event.preventDefault(); buscar(this.q.value);">
            <input name="q" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div id="carouselDemo" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1200/300?random=11" class="d-block w-100" alt="banner 1">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/300?random=12" class="d-block w-100" alt="banner 2">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/300?random=13" class="d-block w-100" alt="banner 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselDemo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselDemo" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <aside class="col-lg-3 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-bold" id="categorias">Categorías</h5>
            <ul id="lista-categorias" class="list-unstyled mb-0">
              <!-- categorías dinamicas -->
            </ul>
          </div>
        </div>
      </aside>

      <section class="col-lg-9">
        <div class="d-flex align-items-center mb-3">
          <div id="status" class="small text-muted">Cargando productos…</div>
          <div id="spinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></div>
        </div>

        <div class="row g-3" id="contenedorproducto">
          <!-- tarjetas de productos -->
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-white text-center py-4 mt-4 border-top">Arleth Lopez 1890-17-23444</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const contenedor = document.getElementById('contenedorproducto');
    const statusEl = document.getElementById('status');
    const spinnerEl = document.getElementById('spinner');
    const ulCategorias = document.getElementById('lista-categorias');

    function hideSpinner() { spinnerEl?.classList.add('d-none'); }

    function precioHtml({ enOferta = false, precio = 0, precioOferta = 0 }) {
      const p = Number(precio) || 0;
      const po = Number(precioOferta) || 0;
      if (enOferta && po > 0 && po < p) {
        return `<p class="card-text">
          <span class="text-danger fw-bold me-2">${po.toFixed(2)} $</span>
          <span class="text-decoration-line-through text-muted">${p.toFixed(2)} $</span>
        </p>`;
      }
      return `<p class="card-text fw-bold">${p.toFixed(2)} $</p>`;
    }

    function pintarProductos(productos) {
      contenedor.innerHTML = '';
      if (!productos || !productos.length) {
        statusEl.textContent = 'No hay productos para mostrar.';
        hideSpinner();
        return;
      }
      statusEl.textContent = `${productos.length} producto(s)`;
      hideSpinner();

      productos.forEach((producto) => {
        const col = document.createElement('div');
        col.className = 'col-12 col-md-6 col-xl-4';

        const nombre = producto.Nombre || 'Producto';
        const descripcion = producto.Descripcion || '';
        const imagen = producto.Imagen || 'https://picsum.photos/400/300?blur=2';
        const categoria = producto.Categoria || 'General';
        const enOferta = Boolean(producto.EnOferta);
        const precio = producto.Precio ?? 0;
        const precioOferta = producto.PrecioOferta ?? 0;

        col.innerHTML = `
          <div class="card product-card h-100">
            <img src="${imagen}" class="card-img-top" alt="${nombre}">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">${nombre}</h6>
              <p class="card-text text-muted small mb-2">${categoria}</p>
              <p class="card-text">${descripcion}</p>
              ${precioHtml({ enOferta, precio, precioOferta })}
              <button class="btn btn-primary mt-auto">Agregar al Carrito</button>
            </div>
          </div>`;
        contenedor.appendChild(col);
      });
    }

    function pintarCategorias(desdeProductos) {
      const cats = Array.from(new Set((desdeProductos || []).map(p => p.Categoria || 'General'))).sort();
      ulCategorias.innerHTML = '';
      cats.forEach(cat => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">${cat}</a>`;
        li.querySelector('a').addEventListener('click', (e) => {
          e.preventDefault();
          filtrarPorCategoria(cat);
        });
        ulCategorias.appendChild(li);
      });
    }

    function normalizeProducts(data) {
      // Accepted shapes:
      // - Array of items (our shape or fakestore)
      // - Object with "products" (dummyjson), or "data" (generic)
      let arr = [];
      if (Array.isArray(data)) arr = data;
      else if (data && Array.isArray(data.products)) arr = data.products;
      else if (data && Array.isArray(data.data)) arr = data.data;
      else arr = [];

      return arr.map(item => {
        // Try to infer
        const nombre = item.Nombre || item.title || item.name || 'Producto';
        const descripcion = item.Descripcion || item.description || item.descripcion || '';
        const imagen = item.Imagen || item.image || item.thumbnail || 'https://picsum.photos/400/300?blur=2';
        const categoria = item.Categoria || item.category || item.categoria || 'General';
        const precio = item.Precio ?? item.price ?? item.precio ?? 0;
        const descuento = item.discountPercentage || 0;
        const enOferta = Boolean(item.EnOferta) || (descuento > 0);
        const precioOferta = enOferta ? (Number(precio) * (1 - Number(descuento)/100)) : (item.PrecioOferta ?? 0);
        return { Nombre: nombre, Descripcion: descripcion, Imagen: imagen, Categoria: categoria, Precio: precio, EnOferta: enOferta, PrecioOferta: precioOferta };
      });
    }

    function sampleLocalProducts() {
      return [
        { Nombre: 'Café Antigua', Descripcion: 'Tostado medio, 500g', Imagen: 'https://picsum.photos/seed/cafe/400/300', Categoria: 'Gourmet', Precio: 9.99, EnOferta: true, PrecioOferta: 7.99 },
        { Nombre: 'Auriculares Bumblebee', Descripcion: 'Bluetooth 5.3', Imagen: 'https://picsum.photos/seed/headset/400/300', Categoria: 'Electrónica', Precio: 29.9, EnOferta: false },
        { Nombre: 'Teclado Mecánico', Descripcion: 'Switches azules', Imagen: 'https://picsum.photos/seed/keyboard/400/300', Categoria: 'Electrónica', Precio: 59.0, EnOferta: true, PrecioOferta: 49.0 },
        { Nombre: 'Taza Geek', Descripcion: 'Cerámica 350ml', Imagen: 'https://picsum.photos/seed/mug/400/300', Categoria: 'Hogar', Precio: 6.5, EnOferta: false },
        { Nombre: 'Cuaderno A5', Descripcion: 'Papel 100g, 160 páginas', Imagen: 'https://picsum.photos/seed/notebook/400/300', Categoria: 'Papelería', Precio: 4.2, EnOferta: false },
        { Nombre: 'Zapatillas Runner', Descripcion: 'Ultra ligeras', Imagen: 'https://picsum.photos/seed/shoes/400/300', Categoria: 'Deportes', Precio: 39.99, EnOferta: true, PrecioOferta: 34.99 },
        { Nombre: 'Termo Acero', Descripcion: 'Mantiene 12h caliente', Imagen: 'https://picsum.photos/seed/thermo/400/300', Categoria: 'Hogar', Precio: 12.0, EnOferta: false },
        { Nombre: 'Mouse Inalámbrico', Descripcion: '1200 DPI', Imagen: 'https://picsum.photos/seed/mouse/400/300', Categoria: 'Electrónica', Precio: 10.0, EnOferta: false }
      ];
    }

    function withTimeout(promise, ms) {
      return Promise.race([
        promise,
        new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), ms))
      ]);
    }

    async function tryFetchJson(url, options = {}, timeoutMs = 10000) {
      const res = await withTimeout(fetch(url, { cache: 'no-store', mode: 'cors', ...options }), timeoutMs);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    }

    let _todosLosProductos = [];

    async function cargarProducto() {
      statusEl.textContent = 'Cargando productos…';
      spinnerEl.classList.remove('d-none');

      // 1) API original
      try {
        const data = await tryFetchJson('https://backcvbgtmdesa.azurewebsites.net/api/productos');
        _todosLosProductos = normalizeProducts(data);
        if (_todosLosProductos.length) {
          pintarProductos(_todosLosProductos);
          pintarCategorias(_todosLosProductos);
          return;
        } else {
          console.warn('API original respondió pero sin productos.');
        }
      } catch (err) {
        console.warn('Fallo API original:', err);
      }

      // 2) Fake Store API
      try {
        const data = await tryFetchJson('https://fakestoreapi.com/products');
        _todosLosProductos = normalizeProducts(data);
        if (_todosLosProductos.length) {
          pintarProductos(_todosLosProductos);
          pintarCategorias(_todosLosProductos);
          return;
        }
      } catch (err) {
        console.warn('Fallo Fake Store:', err);
      }

      // 3) DummyJSON
      try {
        const data = await tryFetchJson('https://dummyjson.com/products');
        _todosLosProductos = normalizeProducts(data);
        if (_todosLosProductos.length) {
          pintarProductos(_todosLosProductos);
          pintarCategorias(_todosLosProductos);
          return;
        }
      } catch (err) {
        console.warn('Fallo DummyJSON:', err);
      }

      // 4) Último recurso: data local
      console.warn('Usando productos locales de ejemplo.');
      _todosLosProductos = sampleLocalProducts();
      pintarProductos(_todosLosProductos);
      pintarCategorias(_todosLosProductos);
    }

    function filtrarPorCategoria(cat) {
      const filtrados = _todosLosProductos.filter(p => (p.Categoria || 'General') === cat);
      pintarProductos(filtrados);
    }

    function buscar(q) {
      q = (q || '').toLowerCase();
      if (!q) {
        pintarProductos(_todosLosProductos);
        return;
      }
      const filtrados = _todosLosProductos.filter(p => {
        const nombre = (p.Nombre || '').toLowerCase();
        const desc = (p.Descripcion || '').toLowerCase();
        const cat = (p.Categoria || '').toLowerCase();
        return nombre.includes(q) || desc.includes(q) || cat.includes(q);
      });
      pintarProductos(filtrados);
    }

    document.addEventListener('DOMContentLoaded', cargarProducto);
  </script>
</body>
</html>
