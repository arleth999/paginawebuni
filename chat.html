<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Examen Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

  <h3 class="fw-bold text-primary mb-4 text-center">chat: Arleth López 1890-17-23444</h3>

  <!-- serie II inciso 1-->
  <div class="card shadow">
    <div class="card-body">

      <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea id="mensaje" class="form-control" rows="3"></textarea>
      </div>

      <button class="btn btn-success w-100" onclick="enviarMensaje()">Enviar</button>

      <a href="mensajes.html" class="btn btn-link w-100 text-center mt-3">Ver mensajes</a>

      <div id="msg" class="mt-3 text-center"></div>

    </div>
  </div>
</div>

<script>
async function enviarMensaje() {
  const token = localStorage.getItem("token");
  const usuario = localStorage.getItem("usuario");
  const contenido = document.getElementById("mensaje").value.trim();

  if (!token) {
    alert("Debe iniciar sesión.");
    location.href = "index.html";
    return;
  }

  if (!contenido) {
    alert("El mensaje no puede estar vacío");
    return;
  }

  // serie II –inciso 3  trabajamos el json requerido
  const data = {
    "Cod_Sala": 0,
    "Login_Emisor": usuario,
    "Contenido": contenido
  };

  try {
    const resp = await fetch("https://backcvbgtmdesa.azurewebsites.net/api/Mensajes", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",

        // serie II inciso 4 token de autorizacion 
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(data)
    });

    if (!resp.ok) throw new Error("Error al enviar mensaje");

    document.getElementById("msg").innerHTML = 
      `<div class='alert alert-success'>Mensaje enviado correctamente</div>`;

    document.getElementById("mensaje").value = "";

  } catch (err) {
    document.getElementById("msg").innerHTML =
      `<div class='alert alert-danger'>${err.message}</div>`;
  }
}
</script>

</body>
</html>
